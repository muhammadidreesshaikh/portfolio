<div class="create-service">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-12">
        <h6>Create Service</h6>
      </div>

      <div class="col-12 col-md-8 col-lg-6">
        <form class="pt-3">
          <div class="plain-card">
            <div class="add-img">
              <input class="d-none" type="file" accept="image/*" #file (change)="readURL($event)">
              <a (click)="file.click()">
                <img *ngIf="!imageUploaded" src={{preview}}>
                <img *ngIf="imageUploaded" src={{loading}}>
              </a>
            </div>

            <div class="form-group pt-5">
              <label>Name</label>
              <input type="name" class="form-control" placeholder="Name">
            </div>

            <div class="form-group">
              <label>Description</label>
              <input type="text" class="form-control" placeholder="Description">
            </div>

            <div class="form-group">
              <label>Button</label>
              <input type="text" class="form-control" placeholder="Button">
            </div>

            <div class="mt-5 text-center">
              <a class="c-btn green mr-3">Create</a>
              <a class="c-btn pink">Update</a>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
