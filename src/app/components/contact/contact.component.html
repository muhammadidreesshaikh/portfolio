<div class="contact">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-12 col-md-10 col-lg-8">
        <h3 class="text-center">Contact Us</h3>
        <p class="text-center">Lorem Ipsum has been the industry's standard dummy text. when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
      </div>

      <div class="col-12">
        <form class="pt-5">
          <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
              <div class="form-group">
                <input type="name" class="form-control" placeholder="First Name">
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
              <div class="form-group">
                <input type="name" class="form-control" placeholder="Last Name">
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="col-12 col-md-6 col-lg-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Company">
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject">
              </div>
            </div>

            <div class="col-12">
              <div class="form-group">
                <textarea type="text" class="form-control" placeholder="Message" rows="5"></textarea>
              </div>
            </div>

            <div class="col-12">
              <div class="mt-3">
                <a class="c-btn pink">Send Message</a>
              </div>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
